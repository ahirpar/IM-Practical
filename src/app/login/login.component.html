<app-header></app-header>

<mat-card class="main">
    <!-- <mat-card-title>Login</mat-card-title> -->
    <mat-card-content>
        <form [formGroup]="messageForm" (ngSubmit)="submit()">

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email/Username</mat-label>
                <input autocapitalize="off" matInput formControlName="email" trim autocomplete="off" required>
            </mat-form-field>


            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" formControlName="password" name="password" required>
            </mat-form-field>

            <mat-error *ngIf="error">{{ error }} </mat-error>

            <div class="button">
                <button type="submit" mat-raised-button color="primary">Sign In</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
